<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="left">
                <h1>hi</h1>
            </div>
            <div class="right">
                <div class="first">
                    <h3>
                        This is not a real online service! You you need something <br/>
                        Like this is your life to help you realize your deepest dreams. <br/>
                        Sign up <em>now</em> to get started.
                        <br/><br/>
                        You <em>know</em> you want to.
                    </h3>
                    
                </div>
                <form action="" method="get" >
                    <div class="second">
                        <h3 style="margin-left: 10px;">Let's do this!</h3>
                        <div class="form-main-div">
                            <div class="form-divs">
                                <div class="form-div">
                                    <label for="firstname">First Name</label>
                                    <input type="text" id="firstname" name="first_name">
                                </div>
                                <div class="form-div">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="form-div">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" required>
                                    <p id="error"></p>
                                </div>
                            </div>
                            <div class="form-divs">
                                <div class="form-div">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" id="lastName" name="last_name">
                                </div>
                                <div class="form-div">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="tel" id="phoneNumber" name="phoneNumber">
                                </div>
                                <div class="form-div">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="third">third</div>
                </form>
            </div>
        </div>
    </body>
</html>
